{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>

{{ if (gt .Params.date 0) }}<h1 class="date">
		{{ if .Params.author }}
			{{ .Params.author }} 
		{{else}}
			\@Cheet
		{{ end }}
	on {{ .Date.Format "2006/01/02" }}</h1>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
